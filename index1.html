  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 20s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      width: 360px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg,#ff4b2b,#ff416c);
      border-radius: 50%;
      opacity: 0.3;
    }

    .card::after {
      content: "";
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg,#36d1dc,#5b86e5);
      border-radius: 50%;
      opacity: 0.3;
    }

    .card img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 5px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #222;
      z-index: 2;
      position: relative;
    }

    .card h3 {
  margin: 5px 0 20px;
  font-weight: 400;
  font-size: 18px;
  background: linear-gradient(90deg, #36d1dc, #5b86e5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: floatText 3s ease-in-out infinite;
}

@keyframes floatText {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
}


    .card p {
      margin: 0 0 22px;
      font-size: 14px;
      color: #666;
      z-index: 2;
      position: relative;
    }

    .card p a {
      color: #00fa32;
      font-weight: bold;
      text-decoration: none;
    }

    .save-btn {
      display: inline-block;
      background: linear-gradient(135deg,#36d1dc,#5b86e5);
      color: #fff;
      padding: 12px 24px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 15px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 2;
      position: relative;
    }

    .save-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(54,209,220,0.4);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      position: relative;
    }

    .link {
      display: flex;
      align-items: center;
      background: #f7f7f7;
      border-radius: 14px;
      padding: 12px;
      font-size: 15px;
      text-decoration: none;
      color: #000;
      transition: all 0.25s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .link i {
      font-size: 20px;
      margin-right: 12px;
      transition: transform 0.25s ease;
    }

    .link:hover {
      background: #ffe6eb;
      transform: translateX(5px);
    }

    .link:hover i {
      transform: scale(1.2) rotate(15deg);
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 20px;
      }
      .card img.profile {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
